<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link href='stylesheet/reset.css' rel='stylesheet'>
<link href='stylesheet/style.css' rel='stylesheet'>
<title>ODIN Sign Up Page</title>
</head>
<body>
    <div class="left">
        <div class="logo">
            <img id='image'src="../image_n_font/odin_logo_use.png" alt="odin logo">
            <span>ODIN</span>
        </div>
    </div>
    <main class="right">
        <div class="row-1">
            <p class="first">This is where your web development journey starts! With a curriculum filled with 
            resources carefully curated by industry experts, learn to become a real-world web developer today!
            </p>

            <p class="second">What are you waiting for?</p>
        </div>

        
        <div class="row-2">
            <form method="post" action="example.path">
                <div class="top">
                    <p>Sign up!</p>
                </div>
                <div class="center">

                    <section id="col_1">
                        <ul>
                            <li>
                                <label for="f_name">FIRST NAME</label>
                                <input id="f_name" name="first_name" type="text" required>
                            </li>
                        
                            <li>
                                <label for="email">EMAIL</label>
                                <input id="email" name="email" type="email" required>
                            </li>
                       
                            <li>
                                <label for="password">PASSWORD</label>
                                <input id="password" name="password" type="password" required>
                            </li>
                            
                        </ul>

                    </section>

                    <section id="col_2">
                        <ul>
                            <li>
                                <label for="l_name">LAST NAME</label>
                                <input id="l_name" name="last_name" type="text" required pattern="\D+">
                            </li>
                        </ul>

                        <ul>
                            <li>
                                <label for="p_no">PHONE NUMBER</label>
                                <input id="p_no" name="p_num" type="number" required>
                            </li>
                        </ul>

                        <ul>
                            <li>
                                <label for="com_password">COMFIRM PASSWORD</label>
                                <input id="com_password" name="com_password" type="number" required>
                            </li>
                        </ul>
                    </section>
                </div>

                <div class="bottom">
                    <li>
                        <button type="submit"> Create Account</button>
                    </li>
                </div>
            </form>
        </div>
            
            <div class="row-3">
                <div>Already have an account? <a href="###">Log in!</a></div>
            </div>
        
        
    </main>

</body>
</html>
