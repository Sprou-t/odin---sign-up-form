<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link href='stylesheet/reset.css' rel='stylesheet'>
<link href='stylesheet/style.css' rel='stylesheet'>
<title>ODIN Sign Up Page</title>
</head>
<body>
    <div class="left">
        
    </div>
    <main class="right">
        <div class="row-1">
            <p class="first">This is where your web development journey starts! With a curriculum filled with 
            resources carefully curated by industry experts, learn to become a real-world web developer today!
            </p>

            <p class="second">What are you waiting for?</p>
        </div>

        
        <div class="row-2">
            <form>
                <p> Sign up!</p>
                <div>
                    <section>
                        <ul>
                            <li>
                                <label for="f_name">FIRST NAME</label>
                                <input id="f_name" name="first_name" required>
                            </li>
                        </ul>

                        <ul>
                            <li>
                                <label for="email">EMAIL</label>
                                <input id="email" name="email" required>
                            </li>
                        </ul>

                        <ul>
                            <li>
                                <label for="password">PASSWORD</label>
                                <input id="password" name="password" required>
                            </li>
                        </ul>
                    </section>

                    <section>
                        <ul>
                            <li>
                                <label for="l_name">LAST NAME</label>
                                <input id="l_name" name="last_name" required>
                            </li>
                        </ul>

                        <ul>
                            <li>
                                <label for="p_no">PHONE NUMBER</label>
                                <input id="p_no" name="p_num" required>
                            </li>
                        </ul>

                        <ul>
                            <li>
                                <label for="com_password">COMFIRM PASSWORD</label>
                                <input id="com_password" name="com_password" required>
                            </li>
                        </ul>
                    </section>
                </div>
            </form>
        </div>
            
            <div class="row-3">
                <button type="button"> Create Account</button>
            </div>
        
        
    </main>

</body>
</html>
